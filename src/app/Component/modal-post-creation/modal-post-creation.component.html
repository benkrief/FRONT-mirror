<form [formGroup]="form" class="normal-form" style="height: 300px" style="width: 300px">
  <mat-grid-list cols="1" rows="2" rowHeight="250px">
    <mat-grid-tile>
      <div class="controles-container">
        <mat-form-field>
          <input formControlName="title" matInput placeholder="Titre" name="title" required>
        </mat-form-field>
        <mat-form-field>
          <input formControlName="description" matInput placeholder="Description" name="description" required>
        </mat-form-field>
      </div>
    </mat-grid-tile>
    <mat-grid-tile>
      <div class="controles-container">
        <button (click)="postClickCancel()">Annuler</button>
        <button type="submit" (click)="createPost(form)" [disabled]="form.invalid">Poster</button>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
</form>
