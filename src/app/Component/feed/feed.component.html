<div class="resume-itinerary">
  <div class="itinerary-element">
    <div class="example-container">
      <h2>Organise tes Ã©tapes</h2>
      <div
        cdkDropList
        #todoList="cdkDropList"
        [cdkDropListData]="todo"
        class="example-list"
        (cdkDropListDropped)="drop($event)">
        <div class="example-box" *ngFor="let coordinate of todo; let index=index" cdkDrag>{{index + 1}}
          - {{coordinate.title}} - {{coordinate.address.street}}</div>
      </div>
    </div>
    <button mat-button [routerLink]="['../map']" [state]="todo">share</button>
  </div>
</div>

<ng-container *ngIf="(appState$ | async) as appState" [ngSwitch]="appState.state">
  <ng-container *ngSwitchCase="stateEnum.LOADED_STATE">
    <div *ngFor="let post of appState.appData.data.results" class="card">
      <mat-card class="example-card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{post.title}}</mat-card-title>
          <mat-card-subtitle>{{post.address.city | uppercase}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="data:{{post.photo.contentType }};base64,{{post.photo.data}}">
        <mat-card-content>
          <p>
            {{post.description}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button (click)="addToTodo(post)">LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </ng-container>
  <ng-container *ngSwitchCase="stateEnum.ERROR_STATE">
    <h1>Error</h1>
  </ng-container>
</ng-container>
