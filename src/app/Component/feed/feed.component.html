<ng-container *ngIf="(appState$ | async) as appState" [ngSwitch]="appState.state">
  <ng-container *ngSwitchCase="stateEnum.LOADED_STATE">

    <div class="container">

      <div *ngFor="let post of appState.appData.data.results" class="description">
        <div>{{post.title}}</div>
        <div>{{post.description}}</div>
      </div>
    </div>
  </ng-container>
  <ng-container *ngSwitchCase="stateEnum.ERROR_STATE">
    <h1>Error</h1>
  </ng-container>
</ng-container>
